<div class="sd-container">
    <div *ngIf="userInfo?.id; else loading" class="my-4">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <img src="../../../assets/menu-image/user.svg" class="profileImg mx-auto d-block" alt="User Profile">
            </div>
            <div class="col-lg-9 col-md-7 mt-3">
                <h2 class="userName">{{userInfo?.name?.firstname + ' ' + userInfo?.name?.lastname}}</h2>
                <h3>{{userInfo?.email}}</h3>
                <h3>{{userInfo?.phone}}</h3>
                <p>{{userInfo?.address?.number + ', ' + userInfo?.address?.street + ', ' + userInfo?.address?.city}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-around mt-3 flex-wrap">
            <button class="mt-3" routerLink="/cart">View Cart</button>
            <button class="mt-3" routerLink="/login">Update Profile</button>
            <button class="mt-3" (click)="deleteUser()">Delete Account</button>
        </div>
    </div>
</div>


<ng-template #loading>
    <mat-spinner class="mx-auto my-5" diameter="100"></mat-spinner>
</ng-template>
